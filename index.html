<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP32 Power Monitor</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      header {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 25px;
      }
      header i {
        color: #ff4c4c;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      .card i {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #666;
      }

      .label {
        font-size: 0.9rem;
        color: #888;
        margin-top: 5px;
      }

      .value {
        font-size: 1.4rem;
        font-weight: bold;
        margin-top: 5px;
      }

      .chart-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      canvas {
        width: 100% !important;
        height: 300px !important;
      }
    </style>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-plug"></i>
      Power Monitor
    </header>

    <div class="grid">
      <div class="card">
        <i class="fa-solid fa-bolt"></i>
        <div class="value" id="volt">0 V</div>
        <div class="label">Voltage</div>
      </div>
      <div class="card">
        <i class="fa-solid fa-arrows-left-right"></i>
        <div class="value" id="curr">0 A</div>
        <div class="label">Current</div>
      </div>
      <div class="card">
        <i class="fa-solid fa-plug"></i>
        <div class="value" id="pow">0 W</div>
        <div class="label">Power</div>
      </div>
      <div class="card">
        <i class="fa-solid fa-chart-line"></i>
        <div class="value" id="ener">0 kWh</div>
        <div class="label">Energy</div>
      </div>
      <div class="card">
        <i class="fa-solid fa-wave-square"></i>
        <div class="value" id="freq">0 Hz</div>
        <div class="label">Frequency</div>
      </div>
      <div class="card">
        <i class="fa-solid fa-percent"></i>
        <div class="value" id="pf">0</div>
        <div class="label">Power Factor</div>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="voltageChart"></canvas>
    </div>

    <!-- Firebase v9 Modular Scripts -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        onValue,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAMqxkBgNXzF4aB8dk5DdcUdY8XRL-9rNI",
        authDomain: "home-25fd1.firebaseapp.com",
        databaseURL: "https://home-25fd1-default-rtdb.firebaseio.com",
        projectId: "home-25fd1",
        storageBucket: "home-25fd1.appspot.com",
        messagingSenderId: "893440021332",
        appId: "1:893440021332:web:bcfc9f399146df35696ec1",
        measurementId: "G-G1EJP0CJH3",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      function updateValueWithUnit(id, path, unit) {
        const dbRef = ref(db, path);
        onValue(dbRef, (snapshot) => {
          const data = snapshot.val();
          const valueText = data !== null ? data : 0;
          document.getElementById(id).innerText = `${valueText} ${unit}`;
        });
      }

      updateValueWithUnit("volt", "monitoring/voltage", "V");
      updateValueWithUnit("curr", "monitoring/current", "A");
      updateValueWithUnit("pow", "monitoring/power", "W");
      updateValueWithUnit("ener", "monitoring/energy", "kWh");
      updateValueWithUnit("freq", "monitoring/frequency", "Hz");
      updateValueWithUnit("pf", "monitoring/pf", "");

      // Chart.js setup
      const ctx = document.getElementById("voltageChart").getContext("2d");
      const maxDataPoints = 30;
      const voltageData = {
        labels: [],
        datasets: [
          {
            label: "Voltage (V)",
            data: [],
            borderColor: "#007bff",
            backgroundColor: "rgba(0,123,255,0.2)",
            fill: true,
            tension: 0.3,
            pointRadius: 2,
          },
        ],
      };

      const config = {
        type: "line",
        data: voltageData,
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              display: false,
            },
            y: {
              beginAtZero: true,
              suggestedMax: 250,
            },
          },
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: "#007bff",
                font: { weight: "bold" },
              },
            },
          },
        },
      };

      const voltageChart = new Chart(ctx, config);

      const voltageRef = ref(db, "monitoring/voltage");
      onValue(voltageRef, (snapshot) => {
        const voltage = snapshot.val();
        const now = new Date();
        const timeLabel = now.toLocaleTimeString();

        if (voltage !== null) {
          if (voltageData.labels.length >= maxDataPoints) {
            voltageData.labels.shift();
            voltageData.datasets[0].data.shift();
          }
          voltageData.labels.push(timeLabel);
          voltageData.datasets[0].data.push(voltage);

          voltageChart.update();
        }
      });
    </script>
  </body>
</html>
